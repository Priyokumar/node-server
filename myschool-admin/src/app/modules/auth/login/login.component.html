<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Pesl Admin</span>
    </mat-toolbar-row>
</mat-toolbar>
<div class="d-flex justify-content-center align-items-center h-75">
    <div class="p-5 mat-elevation-z1 text-center w-25">
        <h2 class="font-300">Sign In</h2>
        <br>
        <br>
        <form>
            <p>
                <mat-form-field class="w-100">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Enter your email" [formControl]="email" required>
                    <mat-error *ngIf="email.invalid">Email is required.</mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field class="w-100">
                    <input matInput placeholder="Enter your password" [formControl]="password" required>
                    <mat-error *ngIf="password.invalid">Password is required.</mat-error>
                </mat-form-field>
            </p>
            <div class="text-right">
                <button class="w-100" type="submit" mat-raised-button color="primary" (click)="login()">Login</button>
            </div>
        </form>
    </div>
</div>
