<div fxLayout="row" fxLayoutAlign="space-between">
  <div class="pl-2">
  </div>
  <div>
    <mat-icon (click)="close()" class="cursor-pointer">close</mat-icon>
  </div>
</div>

<div fxLayout="row" fxLayoutAlign="center center">
  <div class="col-md-12 text-center">
    <img src="../../../assets/images/icons/customer-service.png" alt="" height="30" width="40"> &nbsp;
    <h5>Admission Inquiry</h5>
  </div>
</div>

<div fxLayout="row" fxLayoutAlign="center center">
  <div [ngStyle.gt-md]="{'width':'100vw'}">
    <div class="mt-4">
      <mat-form-field appearance="legacy" class="w-100">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Enter your name" [formControl]="nameFormCntrl" required>
        <!-- <mat-icon matSuffix>account_circle</mat-icon> -->
      </mat-form-field>
    </div>

    <div class="mt-3">
      <mat-form-field appearance="legacy" class="w-100">
        <mat-label>Email / Mobile</mat-label>
        <input matInput placeholder="Enter your name" [formControl]="emailOrMobileFormCntrl" required>
        <!-- <mat-icon matSuffix>email</mat-icon> -->
      </mat-form-field>
    </div>

    <div class="mt-3">
      <mat-form-field class="w-100">
        <mat-label>Admission for</mat-label>
        <mat-select [formControl]="standardFormCntrl">
          <mat-option *ngFor="let standard of standards" [value]="standard" required>
            {{standard}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="mt-3">
      <mat-form-field class="w-100">
        <textarea matInput placeholder="Message" [formControl]="descriptionFormCntrl" required></textarea>
      </mat-form-field>
    </div>

    <div class="mt-3 text-center">
      <button class="w-100" mat-raised-button color="primary" (click)="submit()">Submit</button>
    </div>
  </div>
</div>
