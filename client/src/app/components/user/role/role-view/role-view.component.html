<div class="shadow form-min-height ml-3 mr-3 mt-1 pb-5">
  <div class="row p-1" style="background-color: #dddddd">
    <div class="col-md-6" [ngStyle.lt-md]="{'text-align' : 'center'}">
      <span style="font-weight: bold; font-size: 14px; line-height: 35px;">Role Details</span>
    </div>
    <div class="col-md-6 text-right" [ngStyle.lt-md]="{'text-align' : 'center'}">
      <button class="btn btn-save" routerLink="/security/roles">
        <mat-icon>keyboard_arrow_left</mat-icon>&nbsp;Back
      </button>
      <button class="btn btn-cancel" (click)="delete()">
        <mat-icon>clear</mat-icon>&nbsp;Delete
      </button>
      <button class="btn btn-edit" (click)="edit()">
        <mat-icon>edit</mat-icon>&nbsp;Edit
      </button>
      <button class="btn btn-save" [routerLink]="['/security/role-create']">
        <mat-icon>add</mat-icon>&nbsp;New Role
      </button>
    </div>
  </div>
  <div class="row p-1" style="background-color: #f07a7a;color: #ffffff" *ngIf="errorMessage">
    <div class="col">
      <span>{{errorMessage}}</span>
    </div>
  </div>

  <div [ngClass]="['pt-1','pr-5','pl-5']" [ngClass.lt-md]="['p-0']" *ngIf="role">

    <div class="row pt-3">

      <div class="col-md-12">
        <p style="font-weight: bold; font-size: 14px;">Role Info</p>
      </div>
      <div class="col-md-4">
        <p>Name : {{role.name}}</p>
      </div>
      <div class="col-md-4">
        <p>Description : {{role.desc}}</p>
      </div>

      <!-- Menus -->
      <div class="col-md-12 table-header mb-5">
        <div class="row p-2">
          <div class="col-md-6">
            <span style="font-weight: bold; font-size: 14px;">Menus</span>
          </div>
        </div>
        <!-- Table -->
        <div class="no-shadow">
          <table mat-table [dataSource]="menuDataSource" matSort class="">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
              <td mat-cell *matCellDef="let row; let i = index">{{i+1}}</td>
            </ng-container>

            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
              <td mat-cell *matCellDef="let row">{{row.title}}</td>
            </ng-container>

            <ng-container matColumnDef="order">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Order</th>
              <td mat-cell *matCellDef="let row"> {{row.order}} </td>
            </ng-container>

            <ng-container matColumnDef="icon">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Icon</th>
              <td mat-cell *matCellDef="let row"> {{row.icon}} </td>
            </ng-container>

            <ng-container matColumnDef="hasSubmenu">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Has Submenu</th>
              <td mat-cell *matCellDef="let row"> {{row.hasSubmenu}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="menuColumns;sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: menuColumns ; let i = index;" (click)="onClickRow(row)">
            </tr>
          </table>
        </div>

      </div>
    </div>
  </div>

</div>
