  
  <div class="shadow-lg login-box rounded-bottom">
      <mat-progress-bar *ngIf="isLoading" class="example-margin" color="primary" mode="indeterminate">
  </mat-progress-bar>
    <div class="w-100 text-center pt-5 pb-5 login-box-header">
        <mat-icon>perm_identity</mat-icon>&nbsp;<span>Sign In</span>
    </div>
    
    <div class="login-form">

        <div class="alert alert-danger text-center" *ngIf="errorMessage">
            <strong>{{errorMessage}}</strong>
        </div>

        <form class="example-form" [formGroup]="loginForm">
          <div class="row">
            
            <div class="col-md-12">
              <mat-form-field class="w-100">
                <input matInput placeholder="Username" [formControl]="userName">
               <!-- <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
                  Please enter a valid email address
                </mat-error> -->
                <mat-error *ngIf="userName.hasError('required')">
                  Username is <strong>required</strong> 
                </mat-error>
            </mat-form-field>
            </div>
            
            <div class="col-md-12 pt-2">
              <mat-form-field class="w-100">
                <input matInput placeholder="Password" [formControl]="password">
                <mat-error *ngIf="password.hasError('required')">
                  Password is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
            
            <div class="col-md-6 pt-5 text-left">
              <button class="shadow-lg p-1 w-100" mat-flat-button color="accent" (click)="signIn()">Sign in</button>
            </div>
            <div class="col-md-6 pt-5 text-right" style="line-height: 65px">
                <a routerLink="/security/forgot-password" routerLinkActive="router-link-active">Forgot Password ?</a>
              </div>
          </div>  
        </form>
    </div>
    
    <div class="w-100 text-center pt-5 pb-5 rounded-bottom">
    </div>  
  
  </div>
